<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- This Charset
          ensures that characters encoded in UTF-8 are displayed with special characters correctly
         -->
    <meta charset="UTF-8" />
    <!-- This viewport ensures that the page is responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- This description ensures that the page is page summary and displayed correctly when shared on social media or search engines -->
    <meta name="description" content="This Is Our Book Store" />
    <!-- This refresh ensures that the page is redirect to example web site after 5 seconds  -->
    <meta http-equiv="refresh" content="5; URL='https://example.com'" />
    <title>Document</title>
  </head>
  <body></body>
</html>
