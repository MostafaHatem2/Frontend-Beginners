<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Task1 and Task2</title>
</head>
<body>
    <form action="test.py" method="post">
        <div>
            <label for="Username">Username:</label><br>
            <input type="text" id="Username" name="Username" required placeholder="Please Write UserName"><br>
            <small>Please Write UserName</small>
            <hr>
        </div>
        <div>
            <label for="Password">Password:</label><br>
            <input type="password" id="Password" name="Password" placeholder="Please Write Password"><br>
            <small>Please Write Password</small>
            <hr>
        </div>
        <div>
            <label for="MOBILE">MOBILE:</label><br>
            <input type="tel" id="MOBILE" name="MOBILE" 
            pattern="[0-9]{11}" placeholder="Please Write Mobile Number Such = 01096708977"><br>
            <small>Please Write Mobile Number Such = "01096708977"</small>
            <hr>
        </div>
        <div>
            <label for="EMAIL">EMAIL:</label><br>
            <input type="email" id="EMAIL" name="EMAIL" required placeholder="Enter your email address"><br>
            <small>Please Write Email</small>
            <hr>
        </div>
        <div>
            <label for="Subject">Subject:</label><br>
            <input type="text" id="Subject" name="Subject" placeholder="Please Write Subjects"><br>
            <small>Please Write Subject</small>
            <hr>
        </div>
        <div>
            <input type="hidden" id="hiiden" name="hiiden" value="hiiden"><br>
        </div>
        <hr>
        <div>
            <input type="reset" value="Empty Form">
            <input type="submit" value="Send Data">
        </div>
    </form>
    <hr><br>

    <input type="range" name="range" min="200" max="600" value="400">
    <br>

</body>
</html>
