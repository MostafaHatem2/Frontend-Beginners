<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 47</title>
    <style>
      .form {
        display: flex;
        flex-direction: column;
        width: 50%;
        margin: 100px auto;
        background-color: #eee;
        padding: 20px;
        height: 100%;
        font-family: Arial;
        border-radius: 5px;
      }
      .form div {
        padding: 0 5px;
        font-family: Arial;
      }
      .form textarea {
        height: 150px;
        padding: 15px;
        border-color: transparent;
        margin: 10px 0;
        font-family: Arial;
        outline: none;
        resize: none;
      }
      .form button {
        font-family: Arial;
        width: fit-content;
        padding: 5px 10px;
        color: #eee;
        border-color: transparent;
        background-color: dodgerblue;
        border-radius: 5px;
        outline: none;
      }
    </style>
  </head>
  <body>
    <div class="form">
      <div>Enter Your Text</div>
      <textarea placeholder="Enter Text..."></textarea>
      <button>Save To File</button>
    </div>
    <script src="./Task47.js"></script>
  </body>
</html>
