    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <form action="mostafa.py" method="GET">
    <div>
        <label for="name">UserName:</label>
        <input type="text" id="name"
         name="UserName" 
         placeholder="UserName" 
         autofocus 
         minlength="5" 
         maxlength="20">
        <br/>
    </div>
    <div>
        <label for="Email">Email:</label>
        <input type="email" id="Email" name="Email" value="o@o.com" readonly>
        <br/>
    </div>
    <div>
        <input type="hidden" id="token" name="token" value="b92f1fc2fce391ad7af633723afd3055">
    </div>
        
    
    <!-- ################################################################## -->

    
    <div>
        <input type="checkbox" id="Planing" name="skills" value="Planing">
        <label for="Planing">Planing</label>
    </div>
    <div>
        <input type="checkbox" id="Analysis" name="skills" value="Analysis">
        <label for="Analysis">Analysis</label>
    </div>
    <div>
        <input type="checkbox" id="Advanced Search" name="skills" value="Advanced Search" checked>
        <label for="Advanced Search">Advanced Search</label>
    </div>
    <div>
        <input type="checkbox" id="Logical Thinking" name="skills" value="Logical Thinking">
        <label for="Logical Thinking">Logical Thinking</label>
    </div>
    <div>
        <input type="checkbox" id="Problem Solving," name="skills" value="Problem Solving,">
        <label for="Problem Solving,">Problem Solving,</label>
    </div>

    <br/><hr/>
    
    
    <!-- ################################################################## -->

    
    <div>
        <input type="radio" id="Scrum Master" name="job" value="Scrum Master">
        <label for="Scrum Master">Scrum Master</label>
    </div>
    <div>
        <input type="radio" id="Project Manager" name="job" value="Project Manager">
        <label for="Project Manager">Project Manager</label>
    </div>
    <div>
        <input type="radio" id="Business Analyst" name="job" value="Business Analyst">
        <label for="Business Analyst">Business Analyst</label>
    </div>
    <div>
        <input type="radio" id="Back-End Developer" name="job" value="Back-End Developer">
        <label for="Back-End Developer">Back-End Developer</label>
    </div>
    <div>
        <input type="radio" id="Front-End Developer" name="job" value="Front-End Developer" checked>
        <label for="Front-End Developer">Front-End Developer</label>
    </div>
    <br/><hr/>

    
    <!-- ################################################################## -->

    <label for="Books">Choose Book:</label>

            <option value="v7.0">v7.0</option>

        </optgroup>
        <optgroup label="Python">
            <option value="v2.0">v2.0</option>
            <option value="v3.0">v3.0</option>
            <option value="v3.9">v3.9</option>
        </optgroup>
    </select>
    <br/>

    <textarea id="message" name="message" rows="4" cols="50" placeholder=" Write Here Why You Want To Learn Programming"></textarea>
    <br/>

    <input type="reset" value="Reset" />
    <input type="submit" value="Send" />
    
    </form>
