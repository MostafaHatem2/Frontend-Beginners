<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/> <!-- This is Closing Tag -->
    <!-- This Charset  ensures that special characters
      like emojis, accented letters (é, ü),
       and non-English scripts display correctly.-->

    <meta name="description" content="This Is Our Book Store" /><!--Information About The Page -->
    <!--meta You don't need to know all of them because they are always being updated.-->
    
    <title>Document</title>  <!-- To write the title, it appears
     at the top of the page. --> 

    <link rel="stylesheet" href="Example.css" /> <!-- Its primary function is to link
     an external CSS file to an HTML page, so that the styles written
      in the Example.css file are applied to the page elements.-->
</head>
<body>
    
</body>
</html>
