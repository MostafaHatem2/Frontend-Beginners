<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linkes</title>
</head>
<body>
    <!-- 1. الانتقال إلى رابط خارجي -->
<a href="https://google.com">Google</a>
<!-- ينقل المستخدم إلى موقع خارجي عند النقر. -->
    <hr>
<!-- 2. فتح الرابط في صفحة جديدة -->
<a href="https://google.com" target="_blank">Google</a>
<!-- يتم فتح الرابط في نافذة أو تبويب جديد. -->
<hr>
<!-- 3. رابط إلى صفحة داخلية -->
<a href="about.html">About Us</a>
<!-- ينقل المستخدم إلى صفحة داخل نفس الموقع -->
<hr>
<!-- 4. الانتقال إلى جزء معين في نفس الصفحة (Anchor Link) -->
<a href="#section2">Go to Section 2</a>

<h2 id="section2">Section 2</h2>
<!-- يستخدم للقفز إلى جزء معين داخل نفس الصفحة -->
<!-- 5. رابط إلى بريد إلكتروني -->
<a href="mailto:example@gmail.com">Send Email</a>
<!-- يفتح تطبيق البريد الإلكتروني لإرسال رسالة -->
<hr>
<!-- 6. رابط لبدء مكالمة هاتفية -->
<a href="tel:+201286246603">Call Us</a>
<!-- عند النقر، يبدأ الاتصال برقم الهاتف المحدد -->
<hr>
<!-- 7. رابط لتنزيل ملف -->
<a href="file.pdf" download>Download PDF</a>
<!-- عند النقر، يبدأ تحميل الملف بدلاً من فتحه -->
<hr>
<!-- 8. رابط إلى WhatsApp مباشرة -->
<a href="https://wa.me/201234567890">Chat on WhatsApp</a>
<!-- يفتح تطبيق واتساب مع الرقم المحدد مباشرة -->
<hr>
<!-- 10. رابط بدون وجهة (Placeholder) -->
<a href="#">Click me</a>
<!-- يستخدم عند الحاجة إلى رابط مؤقت أو لا يؤدي إلى مكان حقيقي -->
</body>
</html>
